  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="type city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h6 id="date"></h6>
            <h1 id="city"></h1>
            <h5 id="description"></h5>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="" id="icon" alt="" width="150px" />
            </div>
            <div class="col-6">
              <span class="temperature" id="temperature"></span>
              <span class="temp-units">Â°C</span>
              <div>
                H: <span id="max-temperature">23</span>Â° | L:
                <span id="min-temperature">15</span>Â°
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6" id="forecast"></div>
            <div class="col-6">
              <div class="row">
                <div class="col-6 weather-information">
                  <ul>
                    <li>Feels like</li>
                    <li>Humidity</li>
                    <li>Wind</li>
                  </ul>
                </div>
                <div class="col-6">
                  <ul>
                    <li><span id="feels-like"></span>Â°</li>
                    <li><span id="humidity"></span>%</li>
                    <li><span id="wind"></span> km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

          by Ksenia Kachtelian
